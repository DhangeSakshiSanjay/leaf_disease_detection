{% extends "base.html" %}
{% block body %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            padding: 30px;
            background-color: #f7f7f7;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        img {
            max-width: 30%;
            height: auto;
            margin-top: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .highlight {
            font-weight: bold;

        }

        .highlights {
            font-weight: bold;
            color: red;
        }

        p {
            margin-top: 20px;
            color: #555;
            text-align: justify;
        }
    .button-container {
        margin-top: 20px;
        text-align: center;
    }

    a {
        background-color: #27ae60;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #218c53;
    }

    </style>

    <h1>Prediction Result</h1>
    <img src="{{ image.Images.url }}" alt="Predicted Image">
    <p><span class="highlight">Predicted Label:</span> <span class="highlights">{{ predicted_label }}</span></p>
    <p><span class="highlight">Description :</span></p>
    <p>{{ predicted_description }}</p>
    <p><span class="highlight">Preventions :</span></p>
    <p>{{ prevention }}</p>
    <div class="button-container">
        <a href="dashboard">Go to Dashboard</a>
    </div>

    {% endblock %}
