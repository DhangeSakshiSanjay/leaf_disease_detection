 {% extends "base.html" %}

{% block body %}

<style>
    /* Custom CSS styles for the registration form */
    .page-section {
        padding: 50px 0;
        background-image: url('static/assets/de.jpg'); /* Replace 'your-background-image.jpg' with the path to your background image */
        background-size: cover;
        background-position: center;
    }

    .registration-card {
        background-color: rgba(154, 246, 177, 0.8); /* Adjust the opacity by changing the last value */
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .registration-heading {
        margin-bottom: 20px;
        font-size: 36px;
        font-weight: bold;
        text-align: center;
    }

    .divider-custom {
        text-align: center;
        margin-bottom: 30px;
    }

    .divider-custom .divider-custom-line {
        width: 50px;
        height: 3px;
        background-color: #179706;
        margin: 0 auto 20px auto;
    }

    .divider-custom .divider-custom-icon {
        font-size: 24px;
        color: #179706;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .form-control {
        border-radius: 20px;
    }

    .btn-primary {
        background-color: #1ca735;
        border-color: #8deab9;
        border-radius: 20px;
        padding: 10px 30px;
        font-size: 18px;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #1ca735;
        border-color: #8deab9;
    }
</style>

<script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate">
</script>
<!-- Google fonts-->
 <script>
    function loadGoogleTranslate()
    {
        new google.translate.TranslateElement("myid")
    }
 </script>
 <div id="myid" style="color:red; width:50%;">Choose Language</div>

{% endblock body %}
