{% extends "base.html" %}
{% block body %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("static/assets/plantoo.jpg"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative; /* Added position relative to body */
    }

    .card {
        max-width: 600px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Box shadow for a card-like effect */
    }

    h1 {
        color: #27ae60;
        margin-bottom: 100px;
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    input[type="file"] {
        display: none;
    }

    .label-container {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    #selected-image-container {
        margin-top: 20px;
        text-align: center;
    }

    #selected-image {
        max-width: 70%;
        padding-left: 20%;
        border-radius: 5px;
        display: none;
    }

    .button-container {
        margin-top: 20px;
        text-align: center;
    }

    button {
        background-color: #27ae60;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #218c53;
    }

    p {
        color: #2c3e50;
        font-size: 18px;
        margin: 10px 0;
        text-align: center;
    }

    a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        color: #2980b9;
    }

    /* Logout button styling */
    .logout-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #28a213;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
        background-color: #07611b;
    }
</style>

<div class="card">
    <h1>Leaf Disease Detection</h1>
    <form action="upload" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file" class="label-container">
            Choose a File
            <input type="file" name="Images" id="file" accept=".png, .jpg, .jpeg" onchange="previewImage()">
        </label>
        <div id="selected-image-container">
            <img id="selected-image"  alt="Selected Image">
        </div>
        <div class="button-container">
            <button type="submit">Upload and Predict</button>
        </div>
    </form>
</div>

<!-- Logout button -->
<button class="logout-btn" onclick="location.href='log_out'">Logout</button>

<script>
    function previewImage() {
        var fileInput = document.getElementById('file');
        var selectedImage = document.getElementById('selected-image');

        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                selectedImage.src = e.target.result;
                selectedImage.style.display = 'block';
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
</script>

{% endblock body %}
