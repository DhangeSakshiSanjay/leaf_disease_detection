{% extends "base.html" %}

{% block body %}

<style>
    /* Custom CSS styles for the registration form */
    .page-section {
        padding: 50px 0;
        background-image: url('static/assets/de.jpg'); /* Replace 'your-background-image.jpg' with the path to your background image */
        background-size: cover;
        background-position: center;
    }

    .registration-card {
        background-color: rgba(154, 246, 177, 0.8); /* Adjust the opacity by changing the last value */
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .registration-heading {
        margin-bottom: 20px;
        font-size: 36px;
        font-weight: bold;
        text-align: center;
    }

    .divider-custom {
        text-align: center;
        margin-bottom: 30px;
    }

    .divider-custom .divider-custom-line {
        width: 50px;
        height: 3px;
        background-color: #179706;
        margin: 0 auto 20px auto;
    }

    .divider-custom .divider-custom-icon {
        font-size: 24px;
        color: #179706;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .form-control {
        border-radius: 20px;
    }

    .btn-primary {
        background-color: #1ca735;
        border-color: #8deab9;
        border-radius: 20px;
        padding: 10px 30px;
        font-size: 18px;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #1ca735;
        border-color: #8deab9;
    }
</style>

<section class="page-section" id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6 registration-card">
                <!-- Registration Form -->
                <form id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST">
                    {% csrf_token %}
                    <!-- Registration Heading -->
                    <h2 class="registration-heading">Registration</h2>
                    <!-- Divider -->
                    <div class="divider-custom">
                        <div class="divider-custom-line"></div>
                    </div>
                    <!-- First Name input -->
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input class="form-control" name='fname' id="fname" type="text" placeholder="Enter your first name..." data-sb-validations="required" />
                    </div>
                    <!-- Last Name input -->
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input class="form-control" name='lname' id="lname" type="text" placeholder="Enter your last name..." data-sb-validations="required" />
                    </div>
                    <!-- Email address input -->
                    <div class="form-group">
                        <label for="username">Email Address</label>
                        <input class="form-control" id="username" name="username" type="email" placeholder="Enter your email address..." data-sb-validations="required,email" />
                    </div>
                    <!-- Password input -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password" placeholder="Enter Password..." data-sb-validations="required" />
                    </div>
                    <!-- Confirm Password input -->
                    <div class="form-group">
                        <label for="password1">Confirm Password</label>
                        <input class="form-control" id="password1" name="password1" type="password" placeholder="Enter confirm password..." data-sb-validations="required" />
                    </div>
                    <!-- Submit Button -->
                    <button class="w-100 btn btn-primary btn-xl"  type="submit">Register Here</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
